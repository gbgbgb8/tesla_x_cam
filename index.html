<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla X Cam Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tesla X Cam Viewer</h1>
    </header>
    <main>
        <div id="viewer-container">
            <div id="video-container">
                <video id="main-video" controls></video>
                <video id="top-left-video" class="overlay-video"></video>
                <video id="top-right-video" class="overlay-video"></video>
                <video id="bottom-left-video" class="overlay-video"></video>
                <video id="bottom-right-video" class="overlay-video"></video>
            </div>
        </div>
        <div id="controls">
            <div class="control-group">
                <label for="folder-input">Select Folder:</label>
                <input type="file" id="folder-input" webkitdirectory directory multiple>
            </div>
            <div class="control-group">
                <label>Time Range:</label>
                <div id="time-range">
                    <input type="datetime-local" id="start-time">
                    <input type="datetime-local" id="end-time">
                </div>
            </div>
            <div class="control-group">
                <label>Video Placement:</label>
                <div id="video-toggles">
                    <div class="video-toggle" data-video="front">
                        <span>Front</span>
                        <select class="position-select">
                            <option value="main">Main</option>
                            <option value="top-left">Top Left</option>
                            <option value="top-right">Top Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="bottom-right">Bottom Right</option>
                            <option value="hidden">Hidden</option>
                        </select>
                    </div>
                    <div class="video-toggle" data-video="back">
                        <span>Back</span>
                        <select class="position-select">
                            <option value="main">Main</option>
                            <option value="top-left">Top Left</option>
                            <option value="top-right">Top Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="bottom-right">Bottom Right</option>
                            <option value="hidden">Hidden</option>
                        </select>
                    </div>
                    <div class="video-toggle" data-video="left">
                        <span>Left</span>
                        <select class="position-select">
                            <option value="main">Main</option>
                            <option value="top-left">Top Left</option>
                            <option value="top-right">Top Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="bottom-right">Bottom Right</option>
                            <option value="hidden">Hidden</option>
                        </select>
                    </div>
                    <div class="video-toggle" data-video="right">
                        <span>Right</span>
                        <select class="position-select">
                            <option value="main">Main</option>
                            <option value="top-left">Top Left</option>
                            <option value="top-right">Top Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="bottom-right">Bottom Right</option>
                            <option value="hidden">Hidden</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label for="export-format">Export Format:</label>
                <select id="export-format">
                    <option value="landscape">Landscape (1280x720)</option>
                    <option value="portrait">Portrait (720x1280)</option>
                    <option value="square">Square (720x720)</option>
                    <option value="original">Original (1280x960)</option>
                </select>
                <button id="export-btn">Export</button>
            </div>
        </main>
        <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
        <script src="https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js"></script>
        <script src="script.js" type="module"></script>
        <script src="export.js" type="module"></script>
    </body>
    </html>
