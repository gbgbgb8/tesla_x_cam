<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla X Cam Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tesla X Cam Viewer</h1>
    </header>
    <main>
        <div id="video-container">
            <video id="main-video" controls></video>
            <video id="top-center-video" class="overlay-video"></video>
            <video id="bottom-center-video" class="overlay-video"></video>
            <video id="left-center-video" class="overlay-video"></video>
            <video id="right-center-video" class="overlay-video"></video>
            <video id="top-left-video" class="corner-video"></video>
            <video id="top-right-video" class="corner-video"></video>
            <video id="bottom-left-video" class="corner-video"></video>
            <video id="bottom-right-video" class="corner-video"></video>
        </div>
        <div id="controls">
            <div class="control-group">
                <label for="folder-input">Select Folder:</label>
                <input type="file" id="folder-input" webkitdirectory directory multiple>
            </div>
            <div class="control-group">
                <label>Time Range:</label>
                <div id="time-range">
                    <input type="datetime-local" id="start-time">
                    <input type="datetime-local" id="end-time">
                </div>
            </div>
            <div class="control-group">
                <label>Video Toggles:</label>
                <div id="video-toggles">
                    <div class="video-toggle" data-video="front">
                        <span>Front</span>
                        <select class="position-select">
                            <option value="disabled">Disabled</option>
                            <option value="main">Main</option>
                            <option value="top-center">Top Center</option>
                            <option value="bottom-center">Bottom Center</option>
                            <option value="left-center">Left Center</option>
                            <option value="right-center">Right Center</option>
                            <option value="top-left">Top Left</option>
                            <option value="top-right">Top Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="bottom-right">Bottom Right</option>
                        </select>
                    </div>
                    <div class="video-toggle" data-video="back">
                        <span>Back</span>
                        <select class="position-select">
                            <option value="disabled">Disabled</option>
                            <option value="main">Main</option>
                            <option value="top-center">Top Center</option>
                            <option value="bottom-center">Bottom Center</option>
                            <option value="left-center">Left Center</option>
                            <option value="right-center">Right Center</option>
                            <option value="top-left">Top Left</option>
                            <option value="top-right">Top Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="bottom-right">Bottom Right</option>
                        </select>
                    </div>
                    <div class="video-toggle" data-video="left">
                        <span>Left</span>
                        <select class="position-select">
                            <option value="disabled">Disabled</option>
                            <option value="main">Main</option>
                            <option value="top-center">Top Center</option>
                            <option value="bottom-center">Bottom Center</option>
                            <option value="left-center">Left Center</option>
                            <option value="right-center">Right Center</option>
                            <option value="top-left">Top Left</option>
                            <option value="top-right">Top Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="bottom-right">Bottom Right</option>
                        </select>
                    </div>
                    <div class="video-toggle" data-video="right">
                        <span>Right</span>
                        <select class="position-select">
                            <option value="disabled">Disabled</option>
                            <option value="main">Main</option>
                            <option value="top-center">Top Center</option>
                            <option value="bottom-center">Bottom Center</option>
                            <option value="left-center">Left Center</option>
                            <option value="right-center">Right Center</option>
                            <option value="top-left">Top Left</option>
                            <option value="top-right">Top Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="bottom-right">Bottom Right</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <button id="export-btn">Export</button>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/0.11.6/ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
